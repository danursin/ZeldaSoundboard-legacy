<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

</head>
<body ng-app="zeldaSoundboard">
    <ion-pane>
        <ion-header-bar class="bar-energized">
            <img class="top-nav" src="img/zeldaTopLogo.png" />
        </ion-header-bar>
        <ion-content>
            <zelda-soundboard></zelda-soundboard>
        </ion-content>
    </ion-pane>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--Zelda Scripts-->
    <script src="js/app.js"></script>
    <script src="js/appDirectives.js"></script>
    <script src="js/soundboardDirective.js"></script>
    <script src="js/soundDirective.js"></script>
    <script src="js/soundService.js"></script>
</body>
</html>
